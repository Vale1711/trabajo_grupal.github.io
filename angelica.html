<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header class="centro">
        <div class="container" >
            <h1>Restaurante La Hueca</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#menu">Men√∫</a></li>
                    <li><a href="#reservas">Reservas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    

    <section id="reservas">
        <div class="container1">
            <form >
                <div class="modal-body">
                    <input id="id" type="hidden">
                    <br>
                    <h1>RESERVA TU MESA</h1>
                    <div class="form-group">                                    
                      <label>Nombre</label>
                      <input id="nombre" type="text" class="form-control" required>
                    </div> 
                    <br>   
                    <div class="form-group">
                      <label>Email</label>
                      <input id="email" type="text" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label>Telefono</label>
                      <input id="telefono" type="number" class="form-control" required>
                    </div>  
                    <br>
                    <div class="form-group">
                      <label>Fecha de reserva</label>
                      <input id="fecha" type="date" class="form-control" required>
                    </div>   
                    <br>   
                    <div class="form-group">
                      <label>Numero de personas</label>
                      <input id="personas" type="number" class="form-control" required>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" tabindex="2">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-danger" translate="1">Guardar</button>
                    </div>                         
                </div>
            </form>   
            <br>   
            <table border="1" id="Registro">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Fecha de reserva</th>
                        <th>Numero de personas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="Datos"></tbody>

            </table>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.4/dist/sweetalert2.all.min.js"></script> 
   
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
    
    <script src="index.js"></script>

    <footer>
        <div class="container">
            <p>&copy; 2023 Restaurante La Hueca. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
